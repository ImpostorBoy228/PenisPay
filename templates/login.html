{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
    <h2>Войти в систему</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }} {{ form.email() }}</p>
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
