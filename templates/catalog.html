{% extends "base.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
    <h2>Каталог товаров</h2>
    <table>
        <tr>
            <th>Название</th>
            <th>Категория</th>
            <th>Цена</th>
            <th>Продавец</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }} ₽</td>
            <td>{{ product.seller.username }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
